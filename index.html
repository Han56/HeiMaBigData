<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>数据可视化</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<!--头部的盒子-->
<header>
<h1>矿山微震大数据平台</h1>
<!--    时间模块-->
    <div class="showTime">
        <script src="js/showTime.js"></script>
    </div>
</header>

<!--页面主体部分-->
<section class="mainbox">
<!--    第一列内容——三个图表-->
    <div class="column">
        <div class="panel bar">
            <h2>柱形图部分-内容待定</h2>
<!--            柱形图部分-->
            <div class="chart">
                柱状图表
            </div>
<!--            panel底部的两个角-->
            <div class="panel-footer"></div>
        </div>
        <div class="panel line">
            <h2>折线图部分-内容待定</h2>
            <!--            折线图部分-->
            <div class="chart">
                折线图表
            </div>
            <!--            panel底部的两个角-->
            <div class="panel-footer"></div>
        </div>
        <div class="panel pie">
            <h2>饼状图部分-内容待定</h2>
            <!--            饼状图部分-->
            <div class="chart">
                饼状图表
            </div>
            <!--            panel底部的两个角-->
            <div class="panel-footer"></div>
        </div>
    </div>
<!--    第二列——中间数字模块+地图部分-->
    <div class="column">
        <div class="no">
            上部分数字模块
        </div>
    </div>
<!--    第三列——与第一列无异-->
    <div class="column">
        <div class="panel bar">
            <h2>柱形图部分-内容待定</h2>
            <!--            柱形图部分-->
            <div class="chart">
                柱状图表
            </div>
            <!--            panel底部的两个角-->
            <div class="panel-footer"></div>
        </div>
        <div class="panel line">
            <h2>折线图部分-内容待定</h2>
            <!--            折线图部分-->
            <div class="chart">
                折线图表
            </div>
            <!--            panel底部的两个角-->
            <div class="panel-footer"></div>
        </div>
        <div class="panel pie">
            <h2>饼状图部分-内容待定</h2>
            <!--            饼状图部分-->
            <div class="chart">
                饼状图表
            </div>
            <!--            panel底部的两个角-->
            <div class="panel-footer"></div>
        </div>
    </div>
</section>
<script src="js/flexible.js"></script>
</body>
</html>
