<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>echarts测试</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            /*background-color: pink;*/
        }
    </style>
</head>
<body>
<div class="box">

</div>
<script src="js/echarts.min.js"></script>
<!--进行echarts初始化操作-->
<script>
    // echarts.init(DOM容器);
    var mycharts=echarts.init(document.querySelector('.box'));

    //指定配置项与容器
    var option = {
        title: {
            text: 'ECharts 入门示例'
        },
        tooltip: {},
        legend: {
            data:['销量']
        },
        xAxis: {
            data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
        },
        yAxis: {},
        series: [{
            name: '销量',
            type: 'bar',
            data: [5, 20, 36, 10, 10, 20]
        }]
    };

    // 使用刚指定的配置项和数据显示图表。
    mycharts.setOption(option);
</script>
</body>
</html>
